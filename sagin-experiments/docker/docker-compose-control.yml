# Docker Compose 配置 - 控制台 (Pi-7)
# 用于飞腾派7，运行WebSocket Hub和控制台前端

version: '3.8'

services:
  # WebSocket Hub - 中央通信服务
  websocket-hub:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.hub
    container_name: sagin_websocket_hub
    ports:
      - "9000:9000"
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - sagin_network

  # Nginx - 静态文件服务
  nginx:
    image: nginx:alpine
    container_name: sagin_control_nginx
    ports:
      - "80:80"
    volumes:
      - ../frontend/control-panel:/usr/share/nginx/html
      - ../frontend/shared:/usr/share/nginx/html/shared
      - ./nginx-control.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - sagin_network
    depends_on:
      - websocket-hub

networks:
  sagin_network:
    driver: bridge
